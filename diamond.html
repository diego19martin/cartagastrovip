<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Gastronómica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(135deg, #8a2be2, #000000);
            color: white;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            max-width: 90%;
            margin-bottom: 20px;
        }
        .menu img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        .menu img:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .whatsapp-icon {
            background-color: #ccc; /* Color gris antes de habilitarse */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
            margin-top: 20px;
        }
        .whatsapp-icon a {
            color: white;
            font-size: 2em;
            pointer-events: none; /* Deshabilita el enlace */
        }
        .whatsapp-icon.enabled {
            background-color: #25D366; /* Color verde cuando se habilita */
            animation: pulse 1s infinite;
        }
        .whatsapp-icon.enabled a {
            pointer-events: auto; /* Habilita el enlace */
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .steps {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .steps h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #ffda44;
        }
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .step-number {
            background-color: #fff;
            color: #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 1em;
        }
        .step-text {
            display: flex;
            align-items: center;
        }
        .step-text i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .location-info {
            margin-top: 20px;
            text-align: center;
        }
        .input-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        .input-container input {
            padding: 10px;
            font-size: 1em;
            width: calc(100% - 22px); /* Para considerar padding */
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }
        .input-container button:hover {
            background-color: #1da354;
            transform: scale(1.05);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const getInfo = async (machineId) => {
            try {
                const response = await axios.get(`https://ubicacion-maquinas.herokuapp.com/ubicacion/${machineId}`);
                return response.data;
            } catch (error) {
                console.error('Error fetching machine info:', error);
                return null;
            }
        };

        const updateWhatsAppLink = (machineId, nombre, ubicacion) => {
            const message = `Hola! \uD83D\uDC4B\n\nNecesito hacer un pedido en la máquina \uD83C\uDFB0 *${machineId}*.\nJuego: *${nombre}*.\nUbicada en: *${ubicacion}*.\n\nGracias! \uD83D\uDE0A`;
            const whatsappLink = document.querySelector('.whatsapp-icon a');
            whatsappLink.href = `https://wa.me/541124618288?text=${encodeURIComponent(message)}`;
            const whatsappIcon = document.querySelector('.whatsapp-icon');
            whatsappIcon.classList.add('enabled'); // Habilita el enlace de WhatsApp
            document.getElementById('location').textContent = `Presione el botón de WhatsApp para solicitar su pedido en la máquina: ${nombre}`;
        };

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const machineId = urlParams.get('machine_id');

            if (machineId) {
                getInfo(machineId).then(data => {
                    if (data) {
                        const locationElement = document.createElement('p');
                        locationElement.textContent = `Ubicación de la máquina: ${data.ubicacion}`;
                        document.querySelector('.menu').appendChild(locationElement);
                        
                        // Actualizar el enlace de WhatsApp
                        updateWhatsAppLink(machineId, data.nombre, data.ubicacion);
                    } else {
                        console.error('Error: No se encontraron datos');
                    }
                });
            }

            const img = document.querySelector('.menu img');
            img.addEventListener('error', function() {
                this.src = this.src;  // Intentar recargar la imagen
            });
        });

        function fetchMachineInfo() {
            const machineId = document.getElementById('machineId').value;
            if (machineId) {
                getInfo(machineId).then(data => {
                    if (data) {
                        // Actualizar el enlace de WhatsApp
                        updateWhatsAppLink(machineId, data.nombre, data.ubicacion);
                    } else {
                        document.getElementById('location').textContent = 'Error: No se encontraron datos';
                    }
                });
            }
        }
    </script>
</head>
<body>
    <div class="menu">
        <img src="./img/carta_diamond.jpg" alt="Menu 1">
    </div>
    <div class="steps">
        <h3>Pasos para realizar un pedido:</h3>
        <div class="step">
            <div class="step-number">1</div>
            <div class="step-text">
                <i class="fas fa-keyboard"></i>
                Ingrese el número de la máquina
            </div>
        </div>
        <div class="step">
            <div class="step-number">2</div>
            <div class="step-text">
                <i class="fas fa-search"></i>
                Presione el botón de consultar ubicación
            </div>
        </div>
        <div class="step">
            <div class="step-number">3</div>
            <div class="step-text">
                <i class="fas fa-whatsapp"></i>
                Presione el botón de WhatsApp cuando esté habilitado
            </div>
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="machineId" placeholder="Ingrese el número de la máquina">
        <button onclick="fetchMachineInfo()">Consultar Ubicación</button>
    </div>
    <div id="location" class="location-info"></div>
    <div class="whatsapp-icon">
        <a href="https://wa.me/541124618288" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
</body>
</html>
